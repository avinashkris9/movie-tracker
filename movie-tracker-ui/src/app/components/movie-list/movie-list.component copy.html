<div class="mat-cards">
  <div>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[8, 16, 24, 32]"
      (page)="updatePageSize($event)">
    </mat-paginator>
  </div>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px" class="card-deck-container " > 

    <div   class="card-item" *ngFor="let movie of movies ">
      <mat-card routerLink="/movies/details/{{movie.id}}">

        <mat-card-header>


          <div class="example-header-image" mat-card-avatar>

            <img mat-card-avatar [attr.src]=" movie.posterPath? movie.posterPath : 'assets/logo.png'"
              alt="{{movie.name}}" width="185" height="278">

          </div>
          <mat-card-title>
            <a class="mat-title">
              {{movie.name}}
            </a>
          </mat-card-title>
          <mat-card-subtitle>{{movie.rating}}/5
            <span *ngFor="let number of [1,2,3,4,5] | slice:0:movie.rating; let i = index;">
              <fa-icon [icon]="faCoffee" style="color:gold"></fa-icon>
            </span>
            <div> <span class="mat-caption">
                Last Watched on {{movie.lastWatched }}</span></div>

          </mat-card-subtitle>
        </mat-card-header>

        <img class="md-card-image" [attr.src]=" movie.posterPath? movie.posterPath : 'assets/logo.png'"
          alt="{{movie.name}}">

        <mat-card-content>
          <p class="mat-small">
            {{movie.overView}}
          </p>
        </mat-card-content>

      </mat-card>
    </div>



  </div>


</div>
